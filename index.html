<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>❤️ VGEC Love Calculator ❤️</h1>
    <form id="love-form">
        <div class="input-group">
            <label for="name1">Full Name (Person 1):</label>
            <input type="text" name="name1" id="name1" required>
        </div>
        <div class="input-group">
            <label for="dob1">Date of Birth (Person 1):</label>
            <input type="date" name="dob1" id="dob1" required>
        </div>
        <div class="input-group">
            <label for="name2">Full Name (Person 2):</label>
            <input type="text" name="name2" id="name2" required>
        </div>
        <div class="input-group">
            <label for="dob2">Date of Birth (Person 2):</label>
            <input type="date" name="dob2" id="dob2" required>
        </div>
        <button type="submit">Calculate Love Percentage</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
